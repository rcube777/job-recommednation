{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">Job Recommendation System</h2>
                </div>
                <div class="card-body">
                    <form id="job-form" method="POST" action="{% url 'results' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="jobTitle">Job Title:</label>
                            <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Your Desired Job Position" required>
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills:</label>
                            <input type="text" class="form-control" id="skills" name="skills" placeholder="Comma(,) Seperated" required>
                        </div>
                        <div class="form-group">
                            <label for="job-type">Job Type:</label>
                            <select name="job-type" id="job-type" class="form-control">
                                <option value="full time">Full Time</option>
                                <option value="part time">Part Time</option>
                                <option value="internship">Internship</option>
                                <option value="contract">Contract Based</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
